<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Health</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1535A2;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 50px 0;
        }
        h1 {
            font-size: 28px;
            font-weight: bold;
        }
        .card-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background-color: #F4C914;
            padding: 20px;
            width: 250px;
            border-radius: 10px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .card::before {
            content: "";
            position: absolute;
            top: -5px;
            left: -5px;
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 10px;
            z-index: -1;
        }
        .card h2 {
            font-size: 18px;
            color: #1535A2;
            margin-bottom: 10px;
        }
        .card p {
            font-size: 14px;
            color: #1535A2;
            margin-bottom: 15px;
        }
        .card button, .extra-button {
            background-color: #F4C914;
            color: #1535A2;
            font-size: 16px;
            font-weight: bold;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
        }
        .extra-buttons {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
    </style>
</head>
<body>
    
    <div class="image-container">
        <img src="image4.jpg" alt="EduHealth Hub">
    </div>

    <div class="container">

        <h1>STUDENT HEALTH</h1>
        <div class="card-container">
            <div class="card">
                <h2>Physical Health</h2>
                <p>Stronger Body, Healthier Life: The Power of Physical Well-being!</p>
                <button onclick="window.open('physical_health.html', '_blank')">Read More</button>
            </div>
            <div class="card">
                <h2>Mental Health</h2>
                <p>Stronger Minds, Happier Lives: Mental Health for All!</p>
                <button onclick="window.open('mental_health.html', '_blank')">Read More</button>
            </div>
        </div>

        <!-- Extra Buttons: Interactive Quiz & Helpline Numbers -->
        <div class="extra-buttons">
            <button class="extra-button" onclick="window.open('interactive_quiz.html', '_blank')">‚ùì Interactive Quiz</button>
            <button class="extra-button" onclick="window.open('helpline_numbers.html', '_blank')">üìûHelpline Numbers</button>
        </div>

    </div>
</body>
</html>
